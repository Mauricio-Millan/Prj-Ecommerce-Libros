<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Backdrop overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

  <!-- Modal container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <!-- Modal content -->
    <div
      class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
      (click)="$event.stopPropagation()"
    >
      <!-- Close button -->
      <button
        (click)="close()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors z-10"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Modal header -->
      <div class="px-8 pt-8 pb-4 text-center border-b">
        <div class="flex justify-center mb-4">
          <svg class="w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Bienvenido a LibroShop</h2>
        <p class="text-gray-600 mt-2">Inicia sesión para continuar</p>
      </div>

      <!-- Login component -->
      <div class="px-8 py-6">
        <app-login (loginSuccess)="close()"></app-login>
      </div>

      <!-- Modal footer -->
      <div class="px-8 py-4 bg-gray-50 rounded-b-2xl text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes cuenta?
          <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
